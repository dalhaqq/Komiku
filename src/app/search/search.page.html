<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cari Komik</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cari Komik</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar (ionChange)="search()" [(ngModel)]="query"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let comic of results" [routerLink]="['/comic', comic.slug]">
      <img src="{{apiService.apiUrl() + comic.poster}}"/>
      <ion-label>{{ comic.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
