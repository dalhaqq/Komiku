<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{comic.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let image of comic.images">
      <ion-img src="{{apiService.apiUrl() + image.image}}"></ion-img>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>Beri Rating</ion-list-header>
    <ion-item>
      <ion-label>Rating</ion-label>
      <ion-range [(ngModel)]="rating" min="0" max="5" step="0.5" snaps="true" color="secondary"></ion-range>
    </ion-item>
    <ion-item>
      <ion-button (click)="rate()">Beri Rating</ion-button>
    </ion-item>
    <ion-item *ngIf="is_favorite">
      <ion-label>Anda sudah menambahkan komik ini ke favorit</ion-label>
    </ion-item>
    <ion-item *ngIf="!is_favorite">
      <ion-button (click)="favorite()">Tambahkan ke Favorit</ion-button>
    </ion-item>
  </ion-list>
  <ion-list style="margin-bottom: 4em;">
    <ion-list-header>Komentar</ion-list-header>
    <ion-item *ngFor="let comment of comments">
      <ion-label>
        <h6>{{comment.username}}</h6>
        <p>{{comment.comment}}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Beri Komentar</ion-label>
      <ion-textarea [(ngModel)]="comment"></ion-textarea>
      <ion-button (click)="addComment()">Tambah</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
